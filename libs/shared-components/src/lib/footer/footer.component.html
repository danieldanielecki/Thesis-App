<footer>
  <!-- TODO: Make it different names. -->
  <div
    gdAreas="information information newsletter newsletter right_menu right_menu | bottom_menu bottom_menu bottom_menu social social social | copyrights copyrights copyrights copyrights copyrights copyrights"
    gdAreas.lt-md="information | right_menu | bottom_menu | newsletter | social | copyrights"
    gdAlignColumns="center space-evenly"
    gdAlignRows="space-evenly start"
    gdAlignRows.lt-md="space-evenly center"
  >
    <div gdArea="information" fxLayout.lt-md="column" fxLayoutAlign.lt-md="start center">
      <!-- TODO: Put logo here (in SVG preferable - convert from AI). -->
      <h3>IT Consulting Company</h3>
      <!-- Footer's menu items located on the left side. -->
      <ng-container *ngFor="let informationItem of informationItems">
        <p
          attr.aria-label="{{ informationItem.name }}"
          title="{{ informationItem.name }}"
        >
          <i
            class="icon ion-ios-{{ informationItem.icon }}"
            attr.aria-label="{{ informationItem.name }}"
            role="img"
          ></i
          >&nbsp;{{ informationItem.name }}
        </p>
      </ng-container>
    </div>
    <!-- TODO: Add margin-bottom for tablets and below. -->
    <div gdArea="newsletter" fxLayout="column" fxLayoutAlign="start center">
      <h3>Stay Informed</h3>
      <p>Text</p>
      <input type="email" />
      <button>Join</button>
    </div>
    <div gdArea="right_menu" fxLayout="column" fxLayoutAlign="start center">
      <!-- Footer's menu items located on the right side. -->
      <h3>Information</h3>
      <ng-container *ngFor="let rightMenuItem of rightMenuItems">
        <a
          routerLink="{{ rightMenuItem.path }}"
          attr.aria-label="{{ rightMenuItem.name }}"
          role="link"
          title="{{ rightMenuItem.name }}"
          >{{ rightMenuItem.name }}</a
        ><br />
      </ng-container>
    </div>
    <!-- TODO: Add margin-bottom for tablets and below. -->
    <div
      gdArea="bottom_menu"
      fxLayout.lt-md="column" fxLayoutAlign.lt-md="start center"
      fxLayoutGap="20px"
    >
    <h3>Resources</h3>
      <ng-container *ngFor="let bottomMenuItem of bottomMenuItems">
        <a
          routerLink="{{ bottomMenuItem.path }}"
          attr.aria-label="{{ bottomMenuItem.name }}"
          role="link"
          title="{{ bottomMenuItem.name }}"
          >{{ bottomMenuItem.name }}</a
        >
      </ng-container>
    </div>
    <div
      gdArea="social"
      gdGridAlign="end center"
      gdGridAlign.lt-md="center center"
      fxLayoutGap="20px"
    >
      <ng-container *ngFor="let socialItem of socialItems">
        <a
          href="{{ socialItem.url }}"
          target="_blank"
          attr.aria-label="{{ socialItem.name }}"
          role="link"
          title="{{ socialItem.name }}"
          ><i
            class="fa fa-{{ socialItem.icon }} fa-2x"
            attr.aria-label="{{ socialItem.name }}"
          ></i
        ></a>
      </ng-container>
    </div>
    <!-- TODO: Add name & year. -->
    <div gdArea="copyrights" gdGridAlign="center center">
      <p>Copyrights &copy; IT Consulting Company</p>
    </div>
  </div>
</footer>
