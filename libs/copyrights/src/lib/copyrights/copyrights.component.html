    fxFlex.lt-md="90"
    fxFlexOffset="25"

    fxFlexOffset.lt-md="5"

      >Before you will copy anything from this website kindly please read it
      carefully.</mat-card-subtitle

    <!-- Actual content starts from here. -->
    <mat-card-content role="complementary">
